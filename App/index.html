<html>
    <head>
        <title>Movies App</title>
        <link rel="icon" type="image/x-icon" href="filmstrip_icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="front-page">
            <h2>Movies APP</h2>

            <div id="movie-info">
                <img src="shrek2.jpg">
                <h3 style="padding-left: 45px; padding-right: 45px;">Shrek 2</h3>
                <p style="padding: 0px 45px 10px 45px">
                    Shrek and Fiona travel to the Kingdom of Far Far Away,
                    where Fiona's parents are King and Queen, to celebrate their marriage. 
                    When they arrive, they find they are not as welcome as they thought they would be.
                </p>
                <p id="score" style="padding: 0px 0px 10px 45px">0.0 / 5</p>
            </div>

            <h3>Reviews</h3>

            <div id="reviews">
                <textarea id="review-input" placeholder="Add review" rows="5" style="font-size: 15px;"></textarea>
                <div class="starContainer">
                    <img src="star_empty.png" class="stars" data-id = "1">
                    <img src="star_empty.png" class="stars" data-id = "2">
                    <img src="star_empty.png" class="stars" data-id = "3">
                    <img src="star_empty.png" class="stars" data-id = "4">
                    <img src="star_empty.png" class="stars" data-id = "5">
                </div>
                <button onclick="addReview()">Post</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
